<!DOCTYPE html>
<html>
  <head>
    <script>
      function getNumInstances(char, string) {
        var num = 0;

        string.split("").forEach((currentChar) => {
          if (char == currentChar) {
            num++;
          }
        });

        return num;
      }

      function submit() {
        var link = document.querySelector("#youtubeLink").value;

        var output = undefined;

        output = link.split("/")[getNumInstances("/", link)];

        output = output.split("=")[getNumInstances("=", output)];

        location.href = "/v/" + output;
      }
    </script>

    <style>
      body {
        display: flex;
        flex-flow: column;
        align-items: center;
      }

      h1 {
        font-size: 3em;
        font-family: Arial, Helvetica, sans-serif;
      }

      input {
        width: 50vw;
        font-size: 2em;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Youtube Video Remote Viewer</h1>
    <form action="javascript:submit()">
      <input id="youtubeLink" type="text" placeholder="Paste link here..." />
      <button type="submit" style="display: none"></button>
    </form>
  </body>
</html>
